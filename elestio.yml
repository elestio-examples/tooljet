ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "5179"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "1555"
    targetPort: "2019"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "58973"
    targetIP: "172.17.0.1"
    targetPort: "39393"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "TOOLJET_HOST"
    value: "https://[CI_CD_DOMAIN]"
  - key: "LOCKBOX_MASTER_KEY"
    value: "random_password"
  - key: "SECRET_KEY_BASE"
    value: "random_password"
  - key: "ORM_LOGGING"
    value: "all"
  - key: "PG_DB"
    value: "tooljet"
  - key: "PG_USER"
    value: "postgres"
  - key: "PG_HOST"
    value: "postgres"
  - key: "PG_PASS"
    value: "random_password"
  - key: "PG_PORT"
    value: "5432"
  - key: "ENABLE_TOOLJET_DB"
    value: "true"
  - key: "TOOLJET_DB"
    value: "tooljet"
  - key: "TOOLJET_DB_USER"
    value: "postgres"
  - key: "TOOLJET_DB_HOST"
    value: "postgres"
  - key: "TOOLJET_DB_PASS"
    value: "random_password"
  - key: "TOOLJET_DB_PORT"
    value: "5432"
  - key: "PGRST_HOST"
    value: "postgrest"
  - key: "PGRST_DB_URI"
    value: "postgres://postgres:random_password@postgres:5432/tooljet"
  - key: "CHECK_FOR_UPDATES"
    value: "true"
  - key: "DISABLE_TOOLJET_TELEMETRY"
    value: "false"
  - key: "DEFAULT_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SMTP_DOMAIN"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "DISABLE_SIGNUPS"
    value: "false"
  - key: "USER_SESSION_EXPIRY"
    value: "2880"
  - key: "DEPLOYMENT_PLATFORM"
    value: "docker"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "tooljet.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "ToolJet"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:1555"
    label: "PG Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
